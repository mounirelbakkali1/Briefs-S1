<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awsome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Scrum Board</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">
</head>

<body class="night dark-scheme">
  <nav class="navbar navbar-expand-lg mx-lg-5 p-0">
    <div class="container-fluid">
      <a class="navbar-brand" href=""><img src="./assets/img/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: black;"></span>
      </button>
      <div class="collapse navbar-collapse" style="flex-grow: 0;" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="" id="addTask"> + add task</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="container-fluid  px-5 py-4 " style="display: none;">
    <div class="d-flex flex-nowrap">
      <button class="butn p-2 d-flex justify-content-between h6"><span>Workspace</span><img style="width: 15px;"
          src="./assets/img/icons8-expand-arrow-30.png" alt="" srcset=""></button>
      <button class="butn p-2 d-flex justify-content-between h6"><span>Team</span><img style="width: 15px;"
          src="./assets/img/icons8-expand-arrow-30.png" alt="" srcset=""></button>
      <button class="butn p-2 d-flex justify-content-between h6"><span>Modeles</span><img style="width: 15px;"
          src="./assets/img/icons8-expand-arrow-30.png" alt="" srcset=""></button>
      <button class="butn create p-2 d-flex justify-content-between h6">Create </button>
    </div>
  </header>
  <main class="container">
    <div class="row d-flex gx-lg-5 ">
      <!--Column 1 -->
      <div class="col-lg-4 p-3 ">
        <div class="p-3 rounded-3 ">
          <div class="card-title rounded-3 p-2">
            To Do
          </div>
          <div class="scroll d-grid gap-3 pt-3" id="toDo">
            <!--tasks-->
          </div>
        </div>
      </div>
      <!--Column 2 -->
      <div class="col-lg-4 p-3 ">
        <div class="p-3 rounded-3">
          <div class="card-title rounded-3 p-2">
            In Progress
          </div>
          <div class="scroll d-grid gap-3 pt-3" id="doing">
            <!--tasks-->
          </div>
        </div>
      </div>
      <!--Column 3-->

      <div class="col-lg-4 p-3  ">
        <div class="p-3 rounded-3">
          <div class="card-title rounded-3 p-2">
            Done
          </div>
          <div class="scroll d-grid gap-3 pt-3" id="done">
            <!--tasks-->
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="addTaskPage">
    <div class="container">
      <div class="row w-75 m-auto">
        <div class="col">
          <h3 class="h3">Add Task</h3>
          <form action="">
            <p class="h5 text-danger" id="validation" style="transition: 0.5s;"></p>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="taskTitle" required>
                  <label for="taskTitle">Title *</label>
                </div>
                <label for="feature">Type *</label>
                <div class="form-check">
                  <input class="form-check-input" name="flexRadioDefault" type="radio" id="feature" value="feature">
                  <label class="form-check-label" for="flexRadioDefault">
                    Feature
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" name="flexRadioDefault" type="radio" id="bug" value="bug">
                  <label class="form-check-label" for="flexRadioDefault">
                    Bug
                  </label>
                </div>
                <label for="priorityField">Priority *</label>
                <select class="form-select p-3" aria-label="Default select example" required id="priorityField">
                  <option class="h6" value="High">High</option>
                  <option class="h6" value="Medium">Medium</option>
                  <option class="h6" value="Low">Low</option>
                  <option class="h6" value="Critical">Critical</option>
                </select>
                <label for="statusField">Status *</label>
                <select class="form-select p-3" aria-label="Default select example" required id="statusField">
                  <option class="h6" value="To Do">To Do</option>
                  <option class="h6" value="In Progress">In Progress</option>
                  <option class="h6" value="Done">Done</option>
                </select>
                <label for="date">Date *</label>
                <input type="date" class="form-control mb-2 p-3" required id="date">


              </div>
              <div class="col-lg-6">
                <div class="form-floating" style="height: 78%;">
                  <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height:100%"
                    required></textarea>
                  <label for="description">Description *</label>
                </div>
                <label for="etiquette">Etiquette *</label>
                <select class="form-select p-3 mb-2" aria-label="Default select example" required id="bgField">
                  <option class="h6" value="white" style="background-color: white;">white</option>
                  <option class="h6" value="linen" style="background-color: linen;">linen</option>
                  <option class="h6" value="lightyellow" style="background-color: lightyellow;">lightyellow</option>
                  <option class="h6" value="snow" style="background-color: snow;">snow</option>
                  <option class="h6" value="aliceblue" style="background-color: aliceblue;">aliceblue</option>
                  <option class="h6" value="antiquewhite" style="background-color: antiquewhite;">antiquewhite</option>
                  <option class="h6" value="azure" style="background-color: azure;">azure</option>
                  <option class="h6" value="cornsilk" style="background-color: cornsilk;">cornsilk</option>
                  <option class="h6" value="floralwhite" style="background-color: floralwhite;">floralwhite</option>
                  <option class="h6" value="transparent" style="background-color: transparent;">transparent</option>
                </select>
                <small>* all fields required</small>
              </div>
              
            </div>
            <div class="d-flex justify-content-end mt-3">
              <button class="btn me-2 " id="cancel"
                style="width: 80px;z-index:10 ;"  onclick="return false" >Cancel</button><!-- return to prevent reload page-->
              <button class="btn" onclick="return false"  id="add" style="width: 80px;z-index:10 ;">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
<script src="./assets/js/jquery-3.6.js"></script>
<script src="./assets/js/data.js" ></script>
<script src="./assets/js/main.js" ></script>


</html>
