<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Scrum Board</title>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mx-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" style="flex-grow: 0;" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active " id="addTask" aria-current="page" href="#">+ add task</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="container-fluid px-5 py-3 ">
      <div class="d-flex">
        <button class="butn p-2 d-flex justify-content-between"><span>Workspace</span><img style="width: 20px;" src="./assets/img/icons8-expand-arrow-30.png" alt="" srcset=""></button>
        <button class="butn p-2 d-flex justify-content-between"><span>Team</span><img style="width: 20px;" src="./assets/img/icons8-expand-arrow-30.png" alt="" srcset=""></button>
        <button class="butn p-2 d-flex justify-content-between"><span>Modeles</span><img style="width: 20px;" src="./assets/img/icons8-expand-arrow-30.png" alt="" srcset=""></button>
        <button class="butn create p-2 d-flex justify-content-between">Create </button>
      </div>
    </header>
    <main class="container-fluid p-5">
      <div class="row gap-3">
        <div class="col-lg-4 p-3 rounded-1 bg-light d-grid gap-3">
          <div class="card-title rounded-1 p-2">
            To do 
        </div>
          <div class="card p-2 w-100 " style="width: 18rem;">
            <div class="w-25">
              <img src="./assets/img/icons8-cloud-waiting-100.png" alt="" srcset="">
            </div>
            <div class="card-body">
              <h5 class="card-text">Something to do bla bla </h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <div class="card-footer bg-transparent d-flex justify-content-end">
                  <button class="feature">feature</button>
                  <button class="priority">high</button>
              </div>
            </div>
          </div>
          <!--card 2-->
          <div class="card p-2 w-100" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-text">Something to do bla bla </h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
